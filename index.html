<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video Example</title>
    <style>
        /* Container styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        .nav-bar {
            background-color: #ff4500; /* Red-Orange color */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Content styles */
        .content {
            padding: 20px;
            background-color: #4169e1; /* Royal Blue color */
            color: #fff;
        }

        /* Footer styles */
        .footer {
            background-color: #ffd700; /* Yellow color */
            color: #333;
            padding: 15px;
            text-align: center;
        }

        /* Span styles */
        span.highlight {
            color: #ff4500; /* Red-Orange color */
            font-weight: bold;
        }

        /* Responsive video container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio for responsive sizing */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/MvJPKOLDSos" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Thanks for Watching</p>
    </div>

</body>
</html>
